<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container1">
        <h2 class="userreg">User Registration</h2>
        <form >
        <input type="text"  placeholder="username" id="regUsername" name="regUsername" required>
        <br>
        <input type="email" placeholder="email id"   required>
        <br>
        <input type="password" placeholder="password" id="regPassword" name="regPassword" required><br><br>
         <button type="submit">Register</button>
        </form>
      
</div>

  
</body>
</html>
