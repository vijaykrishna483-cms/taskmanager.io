<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FAQ.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FAQs</title>
</head>
<body>
  <div class="header" >
    <h1 class="header-title">FAQ</h1>
    <p class="header-desc">Frequently Ask Questions</p>
    <div class="search">
        <input type="text" placeholder="Search....">
        <button>Search</button>
    </div>
  </div>
  <div class="faq"> 
    <div class="faq-name">
        <h1 class="faq-header">Have <br> Questions?</h1>
        <img class="faq-img" src="./images/5066368.jpg">
    </div>
    <div class="faq-box">
       <div class="faq-wrapper">
        <input type="checkbox" class="faq-trigger" id="faq-trigger-1">
        <label class="faq-title" for="faq-trigger-1"></label>
       </div>
    </div>
  </div>

</body>
</html>
